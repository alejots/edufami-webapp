version: 2
defaults: &defaults
  working_directory: ~/edufami-webapp
  docker:
    - image: circleci/ruby:2.3.6-node-browsers
      environment:
        POSTGRES_HOST: 127.0.0.1
        POSTGRES_USER: postgres
        RAILS_ENV: test
jobs:
  build:
    <<: *defaults
    working_directory: ~/edufami-webapp
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
  prettier-check:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/edufami-webapp
      - run:
          name: Run prettier check
          command: yarn prettier

  eslint-check:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/edufami-webapp
      - run:
          name: Run eslint check
          command: yarn eslint

workflows:
  version: 2
  commit:
    jobs:
      - build
      - prettier-check:
          requires:
            - build
      - eslint-check:
          requires:
            - build
